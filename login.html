        .navbar {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar__left {
  display: flex;
  align-items: center;
}

/* Keyframes for circular rotation animation */
@keyframes circularRotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Rotating container for the logo */
.logo-rotate-container {
  display: inline-block;
  animation: circularRotate 4s linear infinite;
  transform-style: preserve-3d;
}

@keyframes circularRotate {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(360deg);
  }
}

.navbar__icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}




.navbar__leftHeader {
  color: white;
  font-size: 28px;
  font-weight: 600;
  text-transform: uppercase;
  line-height: 1;
}

.navbar__right {
  display: flex;
  align-items: center;
}

.navbar__rightmenu {
  color: white;
  margin-left: 20px;
  font-weight: 400;
  font-size: 16px;
  text-transform: uppercase;
  transition: color 0.3s;
}

.navbar__rightLogin {
  border: 2px solid white;
  padding: 10px 15px;
  border-radius: 25px;
  background-color: transparent;
  color: white;
  font-weight: 400;
  font-size: 16px;
  margin-left: 20px;
  text-transform: uppercase;
  transition: background-color 0.3s, color 0.3s;
}

.navbar__rightLogin:hover,
.navbar__rightmenu:hover {
  color: #f39c12;
  cursor: pointer;
}

.navbar__rightLogin:hover {
  background-color: white;
  color: black;
}
